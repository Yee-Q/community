<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <title>发布帖子-异想社区</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/community/bootstrap-4.6.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/community/bootstrap-4.6.0/css/bootstrap-grid.min.css" />
  <link rel="stylesheet" href="/community/bootstrap-4.6.0/css/bootstrap-reboot.min.css" />
  <link rel="stylesheet" href="/community/css/community.css" />
  <link rel="stylesheet" href="/community/bootstrap-4.6.0/icons-1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/community/css/editormd.min.css">
  <link rel="stylesheet" href="/css/jquery-confirm.css">
</head>

<body>

  <header id="header"></header>

  <!-- 主体部分 -->
  <div class="container mt-lg-5">
    <div class="row">
      <div class="col-lg-12">
        <form>
          <div class="form-group">
              <label for="topicTitle">
                <span class="font-weight-bold">帖子标题（简单扼要）</span>
              </label>
              <input type="text" class="form-control shadow-sm" id="topicTitle" placeholder="帖子标题...">
          </div>
          <div class="form-group rounded" id="topicEditor">
            <label for="topicDescription"></label>
            <textarea name="topicDescription" class="form-control shadow-sm" id="topicDescription"></textarea>
          </div>
          <div class="form-group">
            <label for="selectSection"><span class="font-weight-bold">选择分区</span></label>
            <select class="form-control shadow-sm" id="selectSection">
              <option selected hidden disabled>点击选择你想要发布的分区</option>
            </select>
          </div>
          <button type="button" class="btn btn-primary pull-right" id="publishTopic">发布</button>
        </form>
      </div>
    </div>
  </div>

</body>

<footer id="footer"></footer>

<script src="/community/js/jquery-3.6.0.js"></script>
<script src="/community/js/jquery.cookie.js"></script>
<script src="/community/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>
<script src="/community/bootstrap-4.6.0/js/bootstrap.min.js"></script>
<script src="/community/js/editormd.min.js"></script>
<script src="/community/js/community.js"></script>
<script src="/community/js/jquery-confirm.js"></script>

<script>
  $.initTop()
  $.initFooter()
  $.initPublish()
</script>

</html>
