<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <title>发布帖子 - Community</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="/community/images/logo.png" type="image/x-icon" />
  <link rel="stylesheet" href="/community/bootstrap-4.6.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/community/bootstrap-4.6.0/css/bootstrap-grid.min.css" />
  <link rel="stylesheet" href="/community/bootstrap-4.6.0/css/bootstrap-reboot.min.css" />
  <link rel="stylesheet" href="/community/css/community.css" />
  <link rel="stylesheet" href="/community/bootstrap-4.6.0/icons-1.5.0/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/community/css/editormd.min.css">
  <link rel="stylesheet" href="/community/css/jquery-confirm.css">
</head>

<body>

  <header id="header"></header>

  <!-- 主体部分 -->
  <div class="container mt-lg-5">
    <div class="row">
      <div class="col-lg-12">
        <form>
          <div class="form-group">
              <label for="topic-title">
                <span class="font-weight-bold">标题（简单扼要）</span>
              </label>
              <input type="text" class="form-control shadow-sm" id="topic-title" placeholder="标题...">
          </div>
          <div class="form-group rounded" id="topic-editor">
            <label for="topic-description"></label>
            <textarea name="topic-description" class="form-control shadow-sm" id="topic-description"></textarea>
          </div>
          <button type="button" class="btn btn-success pull-right" id="publish-topic">发布</button>
        </form>
      </div>
    </div>
  </div>

</body>

<footer id="footer"></footer>

<script src="/community/js/jquery-3.6.0.js"></script>
<script src="/community/js/jquery.cookie.js"></script>
<script src="/community/bootstrap-4.6.0/js/bootstrap.bundle.min.js"></script>

  $.initPublish()
</script>
